<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Weather Thing</title>
  <meta name="description" content="The Weather Thing">
  <meta name="author" content="Cian Mac Mahon">
  <meta name="viewport" content="width=device-width" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.min.js"></script>
  <script src="js/functions.js"></script>
  <link rel="stylesheet" href="styles/select-theme-default.css" />
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- fix for zoomy on mobile -->
  <script src="js/select.min.js"></script>
  <link rel="stylesheet" href="styles/main.css">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container">
    <div id="forecast1" class="weatherForecast">
      <div class="locationTitle">
        Dublin
      </div>
      <div class="locationSelect">
        <select id="locationSelectForm1">
          <option value="dublin">Dublin</option>
          <option value="paris">Paris</option>
        </select>
      </div>

      <div class="conditions">
        Conditions for <span class="city">Dublin</span>, <span class="country">Ireland</span> at <span class="time">1:51 PM</span> <span class="timezone">GMT</span>
      </div>

      <div class="forecastBlock">
        <div class="degrees">
          <span class="temp">9</span>ยบ
        </div>

        <div class="summary">
          <p>Stormy and Wet</p>
          <div class="fullForecast"><a href="http://www.google.com">Full Forecast</a> </div>
        </div>
      </div class="forecastBlock">
      <div class="bottomBar"></div>
    </div>
    <div id="forecast2" class="weatherForecast">
      <div class="locationTitle">
        Paris
      </div>
      <div class="bottomBar"></div>
    </div>
  </div>

  <script type="text/javascript">
  // setup Selects
  Select.init();

  var select1 = new Select({
      el: document.getElementById("locationSelectForm1")
    });

  </script>
</body>
</html>
